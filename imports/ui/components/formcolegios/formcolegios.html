<template name='formcolegios'>
	<div class="row">
    <form class="col s12">
			<div class="row">
        <div class="input-field">
          <input placeholder="" id="textNombre" type="text" class="validate" required="required">
          <label for="textNombre">Nombre colegio</label>
        </div>
      </div>
			<div class="row">
				<div class="input-field col s12">
			    <select id="selectRegion" class="validate">
			      <option value="" disabled selected>Seleccione region</option>
						{{#each region in regiones }}
							<option value="{{region._id}}">{{region.name}}</option>
						{{/each}}
			    </select>
			    <label>Regiones</label>
			  </div>
			</div>
			<div class="row">
				<div class="input-field col s12">
			    <select id="selectProvincias" class="validate">
			      <option value="" disabled selected>Seleccione provincia</option>
						{{#each provincia in provincias }}
							<option value="{{provincia._id}}">{{provincia.name}}</option>
						{{/each}}
			    </select>
			    <label>Provincias</label>
			  </div>
			</div>
			<div class="row">
				<div class="input-field col s12">
			    <select id="selectComunas" class="validate">
			      <option value="" disabled selected>Seleccione comuna</option>
						{{#each a in comunas }}
							<option value="{{a.comuna_id}}">{{a.name}}</option>
						{{/each}}
			    </select>
			    <label>Comunas</label>
			  </div>
			</div>
			<button class="btn waves-effect waves-light red" type="reset" name="reset">Borrar
		    <i class="material-icons right">clear</i>
		  </button>
			<button class="btn waves-effect waves-light" type="submit" name="action">Guardar
		    <i class="material-icons right">save</i>
		  </button>
    </form>
  </div>
</template>
